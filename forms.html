<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <lable for="Name">Name </lable>
        <input type="text" name="name"required id="Name" placeholder="Ayush Sagar"><br>

        <lable for="Age">Age </lable>
        <input type="number" name="Age"required id="Age"placeholder="Age"><br>

        <label for="Email">Email</label>
        <input type="Email" name="Email"required id="Email" placeholder="name@email.com"><br>

        <label for="Password">Password</label>
        <input type="Password" name="Password" id="Password" placeholder="Password"><br>

        <label for="checkbox">Yes</label>
        <input type="checkbox" name="checkbox" id="checkbox">

        <label for="checkbox">No</label>
        <input type="checkbox" name="checkbox" id="checkbox"><br>

        Gender<br>
        <input type="Radio" name="Radio" id="Radio">
        
        <label for="Radio">Male</label><br>

        <input type="radio" name="Radio" id="Radio">
        <label for="Radio">Female</label><br>
      
        <label for="button">Button</label>
        <input type="button" name="button" id="button"><br>

        <label for="color">color</label>
        <input type="color" name="color" id="color"><br>

        <label for="date">Date</label>
        <input type="date" name="Date" id="date"><br>

        <label for="week">week</label>
        <input type="week" name="week" id="week"><br>

        <label for "month">month</label>
        <input type="month" name="month" id="month"><br>

        <label for="datetime-local">Datetime-local</label>
        <input type="datetime-local" name="datetime-local" id="datetime-local"><br>

        <label for="file">file</label>
        <input type="file" name="file" id="file"><br>


        <input type="Submit">
        
    </form>
</body>
</html>
